<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card text-white bg-dark">
                <div class="card-header">
                  <div class="row">
                    <div class="col-2">
                        Zadania
                    </div> 
                    <div class="col-3">
                      Filtruj: <input type="text" value='filter'>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-primary" [routerLink]="['/tasks', 0]">Dodaj</button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tytuł</th>
                            <th scope="col">Rating</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let task of tasks'>
                            <th scope="row">{{task.id}}</th>
                            <td>
                              <a class="text-white" [routerLink]="['/tasks', task.id]">{{task.taskTitle}}</a>
                            </td>
                            <td>
                              <div class="btn-group">
                                <button class="btn btn-secondary" (click)="deleteTask(task.id)">Usuń</button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
        </div>
    </div>
</div>
