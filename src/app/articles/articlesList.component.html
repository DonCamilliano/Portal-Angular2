<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card text-white bg-dark">
                <div class="card-header">
                  Artykuły <span class="ml-3">Filtruj: <input type="text" [(ngModel)]='filter'></span>
                </div>
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tytuł</th>
                            <th scope="col">Rating</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor='let article of filteredArticles'>
                            <th scope="row">{{article.id}}</th>
                            <td>
                              <a [routerLink]="['/articles', article.id]" class="text-white">{{article.title}}</a>
                            </td>
                            <td><rs-root [rating]='article.rating'></rs-root></td>
                            <td>
                              <div class="btn-group">
                                <button class="btn btn-secondary">Usuń</button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
        </div>
    </div>
</div>
